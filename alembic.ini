# Alembic Configuration File
# For CondoEase Backend

[alembic]
# Path to migration scripts
script_location = alembic

# Template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend the current date to migration file names
prepend_sys_path = .

# Timezone for date in file_template (default: UTC)
# timezone =

# Max length of characters for autogenerate revision message
# truncate_slug_length = 40

# Set to 'true' to run env.py during 'alembic revision'
# revision_environment = false

# Set to 'true' to allow .pyc/.pyo files without source
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Version path separator
# version_path_separator = :

# The output encoding for file operations
output_encoding = utf-8

# Database URL - loaded from environment in env.py
# sqlalchemy.url is set dynamically in env.py

[post_write_hooks]
# Post-write hooks for formatting migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
